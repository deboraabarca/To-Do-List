<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="topographic-bg"></div>
        <header>
            <h1>To Do List</h1>
            <p>All of your tasks in one place</p>
        </header>
        
        <div class="todo-container">
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-task">+</button>
            </div>
            
            <div class="categories">
                <button class="category-btn active" data-category="all">All Tasks</button>
                <button class="category-btn" data-category="starred">Starred</button>
                <button class="category-btn" data-category="today">Today</button>
                <button class="category-btn" data-category="scheduled">Scheduled</button>
                <button class="category-btn" data-category="trash">Trash</button>
            </div>
            
            <div class="tasks-list">
                <!-- Tasks will be added here by JavaScript -->
            </div>
        </div>

        <!-- Modal para editar y programar tareas -->
        <div class="modal" id="task-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Edit Task</h2>
                <input type="text" id="edit-task-input" placeholder="Edit task...">
                <div class="date-picker">
                    <label for="task-date">Schedule for:</label>
                    <input type="date" id="task-date">
                </div>
                <button id="save-task">Save Changes</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
